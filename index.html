<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Daisyui cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwinf cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="p-5 max-w-[1920px]">
      <nav
        class="flex items-center justify-between bg-white text-green-950 p-4"
      >
        <div class="flex items-center space-x-2">
          <img class="h-10 w-10" src="./assets/logo.png" alt="" />

          <div class="font-bold text-xl">
            <p>Emergency</p>
            <p>Service</p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <div
            class="flex items-center bg-green-100 p-2 rounded-full space-x-1"
          >
            <span class="font-semibold">0</span>
            <img class="w-5 h-5" src="./assets/heart.png" alt="" />
          </div>

          <div
            class="flex items-center bg-green-100 p-2 rounded-full space-x-1"
          >
            <span class="font-semibold">100</span>
            <img class="w-5 h-5" src="./assets/coin.png" alt="" />
          </div>

          <div
            class="bg-green-700 text-white px-4 py-2 rounded-full font-semibold cursor-pointer"
          >
            <span>2</span>
            <span>Copy</span>
          </div>
        </div>
      </nav>
    </header>
    <section
      class="bg-green-950 text-white py-8 flex flex-col items-center justify-center min-h-[200px] max-w-[1920px]"
    >
      <div class="flex flex-col items-center justify-center text-center">
        <img class="w-20 h-20 mb-4" src="./assets/logo.png" alt="" />
        <h1 class="text-3xl font-bold mb-2">Emergency Service Directory</h1>
        <p class="text-lg">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
